<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>senora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/55b6755b28.js" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        $(document).ready(function () {
            $("#myModal").modal({
                backdrop: 'static',
                keyboard: false
            });
        });
    </script>
    <div class="container d-flex align-items-center justify-content-center">
        <div id="myModal" class="modal fade" style="margin-top:12%;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <a {% if status == True %}href="{% url 'home' %}"{% else %} href="{% url 'checkout' %}"{% endif %}><button type="button" class="close">&times;</button></a>
                    </div>
                    <div class="modal-body d-flex flex-column align-items-center justify-content-center mt--2" style="height:20rem;">
                        {% if status %}
                        <span class="fa-solid fa-circle-check fa-4x" style=" color:rgb(15, 255, 179);"></span><br>
                        <h3>PAYMENT SUCCESS</h3>
                        {% else %}
                        <span class="fa-solid fa-circle-xmark fa-4x" style=" color: crimson;"></span><br>
                        <h3>PAYMENT FAILED!!</h3>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
