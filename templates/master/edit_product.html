{% extends 'master/master_main.html' %}
{% load static %}


{% block content %}







<div class="page-wrapper">
   
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Product Details</h4>
            </div>
            {% include 'alerts.html' %}
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex">
                    <ol class="breadcrumb ms-auto">
                        <li><a href="#" class="fw-normal"></a></li>
                    </ol>
                   
                    <a href="{% url 'delete_product' product.id %}" target=""
                        class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Delete Product</a>
                </div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
   
    <div class="container-fluid">
       
        <div class="row">
            <!-- Column -->
           
            <div class="col-lg-12 col-xlg-12 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                             {% for form in form %}
                                
                             
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">{{form.label}}</label>
                                {{form}}
                            </div>
                            {% endfor %}
                           
                            
                            
                           
                            
                            <div class="form-group mb-4">
                                <div class="col-sm-12">
                                    <button class="btn btn-success" type="submit">Update Profile</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Column -->
        </div>
        
    </div>
    
   
</div>




    
{% endblock content %}
